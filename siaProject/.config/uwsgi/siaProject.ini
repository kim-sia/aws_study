[uwsgi]
chdir = /srv/aws_study/
module = siaProject.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/siaProject.pid
logto = /var/log/uwsgi/siaProject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true